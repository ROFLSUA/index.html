<!DOCTYPE html>
<html>
<head>
  <title>Hello</title>
</head>
  <body>
    <script>
  var name = prompt("Please enter your name:");
  var answer = confirm("Hello, " + name + "! Are you feeling good?");

  if (answer) {
    alert("Great, " + name + "! Glad to hear this!");
  } else {
    alert("Ough! It's sad to hear that.\nHopefully, it won't be for long.");
  }
</script>

  </body>
</html>
