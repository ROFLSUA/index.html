<!DOCTYPE html>
<html>
<head>
  <title>Арифметичні операції</title>
</head>
<body>
  <script>
    var number1 = prompt('Введіть перше число:');
    var number2 = prompt('Введіть друге число:');

    number1 = parseFloat(number1);
    number2 = parseFloat(number2);

    var sum = number1 + number2;
    var difference = number1 - number2;
    var product = number1 * number2;
    var quotient = number1 / number2;

    var message =
      number1 + '+' + number2 + '=' + sum + '\n' +
      number1 + '-' + number2 + '=' + difference + '\n' +
      number1 + '*' + number2 + '=' + product + '\n' +
      number1 + '/' + number2 + '=' + quotient;

    alert(message);
  </script>
</body>
</html>
